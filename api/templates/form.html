<!DOCTYPE html>
<html>
<head>
  <title>Weather Checker</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input[type="text"] { padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Check the Weather ğŸŒ¦ï¸</h1>
  <form method="get" action="/">
    <input type="text" name="city" placeholder="Enter city" required>
    <button type="submit">Get Weather</button>
  </form>

  {% if result %}
    <h2>Weather in {{ result.city }}:</h2>
    <ul>
      <li><strong>Description:</strong> {{ result.weather }}</li>
      <li><strong>Temperature:</strong> {{ result.temperature }}Â°C</li>
      <li><strong>Wind:</strong> {{ result.wind }} m/s</li>
      <li><strong>Humidity:</strong> {{ result.humidity }}%</li>
    </ul>
  {% elif error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</body>
</html>
